<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animal Cards</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Adoptable Animals</h1>
  </header>
  <main class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Animal Photo">
      <div class="card-info">
        <h2>Name: Bella</h2>
        <p><strong>Type:</strong> Dog</p>
        <p><strong>Breed:</strong> Labrador</p>
        <p><strong>Appearance:</strong> Yellow fur, friendly eyes</p>
        <p><strong>Vaccinated:</strong> Yes</p>
        <p><strong>Location:</strong> Austin, TX</p>
        <p><strong>Age:</strong> 3 years</p>
      </div>
    </div>
    <!-- Duplicate the card div for additional animals -->
  </main>
</body>
</html>
